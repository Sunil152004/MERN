<!DOCTYPE html>
<html>
<head>
    <title>Simple Time Table</title>
</head>
<body>

<h2 align="center">Class Time Table</h2>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <tr>
        <th>Day/Time</th>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>12:00 - 1:00</th>
        <th>2:00 - 3:00</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td>Maths</td>
        <td>English</td>
        <td>Physics</td>
        <td rowspan="5" align="center">Lunch</td>
        <td>Chemistry</td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td>Biology</td>
        <td>Maths</td>
        <td>Computer</td>
        <td>English</td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Maths</td>
        <td>Sports</td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td>English</td>
        <td>Computer</td>
        <td>Biology</td>
        <td>Maths</td>
    </tr>

    <tr>
        <th>Friday</th>
        <td>Computer</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Library</td>
    </tr>

</table>

</body>
</html>
